<!DOCTYPE html>
<html lang="en"  class="no-js"> 
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Weather Forecast</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/app.css">
</head>
<body ng-app="weatherApp">
  <div class="top-bar">
    <div class="inner-bar w1280">
      <div class="logo">WEATHER FORECAST</div>
      <div class="search-bar">
        <input type="text" class="inputSearch" placeholder="Type city name"/>
      </div>
    </div>
  </div>
  <div class="body-area w1280">

 <ul class="tabs">
    <li><a href="#">Weather Today</a></li>
    <li><a href="#">7 Days Forecast</a></li>
  </ul>
  </div>
 

 
  <div ng-view></div>

  <div>AngularJS Weather App<span app-version></span></div>

  
  <script src="libs/angular/angular.js"></script>
  <script src="libs/angular-route/angular-route.js"></script>
  <script src="app.js"></script>


</body>
</html>
